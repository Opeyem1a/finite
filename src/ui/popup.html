<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finite</title>
    <link href="../../assets/bootstrap/v5.0.1/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-4 w-100 text-light" style="background-color: #1b1b1b;">
<div class="pb-2 d-flex justify-content-between align-items-bottom">
    <h1>Finite</h1>
</div>
<div class="d-flex flex-column gap-1">
    <div id="checkboxContainer" class="d-flex flex-column gap-1">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="finiteScrollCheckbox">
            <label class="form-check-label" for="finiteScrollCheckbox">
                Limited scroll
            </label>
            <div class="spinner-border spinner-border-sm d-none" role="status" id="finiteScrollSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="finiteDurationCheckbox">
            <label class="form-check-label" for="finiteDurationCheckbox">
                Timeout enabled
            </label>
            <div class="spinner-border spinner-border-sm d-none" role="status" id="finiteDurationSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <hr class="allow-access-secton" />
    <div class="d-flex flex-column gap-1">
        <form id="allowed-urls-add-form" class="mb-4 allow-access-section">
            <label for="urlInput" class="form-label">Always allow access to:</label>
            <div class="d-flex gap-2">
                <input type="text" class="form-control" id="urlInput" value="" placeholder="www.instagram.com" aria-describedby="urlInputHelp" required>
                <button type="submit" class="btn btn-primary" id="add-allowed-url-button">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </form>
        <a href="#" class="link-primary text-light" id="edit-allowed-link">Edit allowed websites</a>
    </div>
</div>
<script src="../../assets/jquery/v3.6.0/jquery.min.js"></script>
<script src="../helpers.js"></script>
<script src="./util.js"></script>
<script src="./popup.js"></script>
</body>
</html>
